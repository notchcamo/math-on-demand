name: Unit Test (macOS, clang)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  BUILD_TYPE: Debug

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install CMake
        run: |
          brew update
          brew install cmake

      - name: Build
        run: |
          export CC=clang
          export CXX=clang++
          cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${BUILD_TYPE}

      - name: Run Test
        run: ${{github.workspace}}/build/google_tests_run